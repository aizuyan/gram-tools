<div class="section" id="txt-diff">
	<div class="sm-alert alert alert-warning alert-dismissible" role="alert">
	  <button type="button" class="sm-colse close" data-dismiss="alert" aria-label="Close">
	  	<span aria-hidden="true">&times;</span>
	  </button>
	  <strong>Tips</strong> diff工具，为了更好的体验，请使用全屏。
	</div>
	<div class="diff-condtion">
		<div class="form-check form-check-inline diff-level-name">
			<label class="form-check-label">比较粒度：</label>
		</div>
		<div class="btn-group btn-group-toggle">
		  	<label class="diff-level-type btn btn-secondary">
		    	<input type="radio" name="diffLevel" value="char"> 字母
		  	</label>
		  	<label class="diff-level-type btn btn-secondary active">
		    	<input type="radio"  name="diffLevel" value="line" checked> 行
		  	</label>
		</div>
	</div>
	<hr>
	<div class="row txt-wrap">
		<div class="col-sm-6">
			<div class="panel panel-default">
			  	<div class="panel-body">
			  		<textarea rows="5" class="form-control code-diff-left" id="code-diff-left"></textarea>
			  	</div>
			</div>			
		</div>
		<div class="col-sm-6">
			<div class="panel panel-default">
			  	<div class="panel-body">
			  		<textarea rows="5" id="code-diff-right" class="form-control code-diff-right"></textarea>
			  	</div>
			</div>	
		</div>
	</div>
	<hr>
	<div class="code-diff-output">
		<div class="panel panel-default">
		  	<div class="panel-body">
		  		<div class="txt-diff-result"></div>
		  	</div>
		</div>
	</div>
</div>
